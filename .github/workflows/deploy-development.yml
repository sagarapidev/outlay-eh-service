name: Build and deploy JAR app to Azure Web App - outlay-eh-service

on:
  push:
    branches:
      - development
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DB_DEV_HOST: ${{ vars.DB_DEV_HOST }}
      DB_DEV_NAME: ${{ vars.DB_DEV_NAME }}
      DB_DEV_USER: ${{ vars.DB_DEV_USER }}
      DB_DEV_PASSWORD: ${{ secrets.DB_DEV_PASSWORD }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '25'   # âœ… use supported version
          distribution: 'microsoft'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven (includes tests)
        run: mvn clean package   # produces target/outlay-eh-service-0.0.1-SNAPSHOT.jar

      - name: Prepare deployment package (zip the JAR)
        run: |
          cd target
          zip ../outlay-eh-service.zip *.jar

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: outlay-eh-service
          path: outlay-eh-service.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'development'
    permissions:
      id-token: write

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: outlay-eh-service
          path: .

      - name: Debug artifact contents
        run: ls -R .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          auth-type: SERVICE_PRINCIPAL

      - name: Configure App Settings
        run: |
          az webapp config appsettings set --name outlay-eh-service --resource-group sgr-e2e-reg --settings spring.datasource.url="jdbc:sqlserver://${{ vars.DB_DEV_HOST }};databaseName=${{ vars.DB_DEV_NAME }}" spring.datasource.username="${{ vars.DB_DEV_USER }}" spring.datasource.password="${{ secrets.DB_DEV_PASSWORD }}" spring.datasource.driver-class-name="com.microsoft.sqlserver.jdbc.SQLServerDriver"

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'outlay-eh-service'
          package: outlay-eh-service.zip
          slot-name: production

      - name: Show WebApp URL
        run: echo "App deployed at ${{ steps.deploy-to-webapp.outputs.webapp-url }}"

      - name: Health check
        run: |
          curl -sSf ${{ steps.deploy-to-webapp.outputs.webapp-url }} || echo "Health check failed"
