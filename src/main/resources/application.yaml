spring:
  application:
    name: outlay-eh-service
  profiles:
    active: dev

  # Shared settings (apply to all profiles)
  jpa:
    hibernate:
      ddl-auto: none   # disable schema auto-update in prod
    show-sql: true
    database-platform: org.hibernate.dialect.SQLServerDialect
    properties:
      hibernate:
        format_sql: true
        default_schema: outlayeh
        jdbc:
          batch_size: 20
          order_inserts: true
          order_updates: true
    open-in-view: false

  hikari:
    minimum-idle: 5
    maximum-pool-size: 20
    idle-timeout: 600000
    connection-timeout: 30000
    max-lifetime: 1800000
    auto-commit: false
    pool-name: HikariPool-USR
    leak-detection-threshold: 60000

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    enabled: true

logging:
  level:
    root: INFO
    org.springframework: INFO
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: DEBUG
    com.zaxxer.hikari: DEBUG

cache:
  type: caffeine

main:
  allow-circular-references: true

---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:sqlserver://localhost;databaseName=outlay-eh-service-db;encrypt=false;trustServerCertificate=true
    username: outlayeh_user
    password: password!
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
  jpa:
    hibernate:
      ddl-auto: update   # auto-create tables locally if missing
  sql:
    init:
      mode: never        # disable schema.sql, rely on Hibernate/Liquibase

---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:sqlserver://<your-azure-sql-server>.database.windows.net:1433;databaseName=outlay-eh-service-db
    username: ${AZURE_SQL_USERNAME}
    password: ${AZURE_SQL_PASSWORD}
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver
  jpa:
    hibernate:
      ddl-auto: none     # rely only on Liquibase in prod
  sql:
    init:
      mode: never        # disable schema.sql in prod